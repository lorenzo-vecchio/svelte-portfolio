server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------
    # GZIP CONFIGURATION
    # -------------------------
    gzip on;
    gzip_static on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;

    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/otf
        font/woff
        font/woff2
        image/svg+xml;

    # -------------------------
    # CACHE STATIC ASSETS (IMMUTABLE)
    # -------------------------
    location /_app/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(js|css|woff2?|ttf|otf|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # -------------------------
    # HTML FILES (NO AGGRESSIVE CACHE)
    # -------------------------
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # -------------------------
    # SPA FALLBACK (SvelteKit)
    # -------------------------
    location / {
        try_files $uri $uri.html $uri/index.html /404.html;
    }
}
